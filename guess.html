<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }

        body {
            font-family: "Press Start 2P", sans-serif;
            color: #eee;
            background-color: #222;
        }

        /* LAYOUT */
        header {
            position: relative;
            height: 35vh;
            border-bottom: 7px solid #eee;
        }

        main {
            height: 65vh;
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .left {
            width: 52rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right {
            width: 52rem;
            font-size: 2rem;
        }

        /* ELEMENTS STYLE */
        h1 {
            font-size: 4rem;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .number {
            background: #eee;
            color: #333;
            font-size: 6rem;
            width: 15rem;
            padding: 3rem 0rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .between {
            font-size: 1.4rem;
            position: absolute;
            top: 2rem;
            right: 2rem;
        }

        .again {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .guess {
            background: none;
            border: 4px solid #eee;
            font-family: inherit;
            color: inherit;
            font-size: 5rem;
            padding: 2.5rem;
            width: 25rem;
            text-align: center;
            display: block;
            margin-bottom: 3rem;
        }

        .btn {
            border: none;
            background-color: #eee;
            color: #222;
            font-size: 2rem;
            font-family: inherit;
            padding: 2rem 3rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ccc;
        }

        .message {
            margin-bottom: 8rem;
            height: 3rem;
        }

        .label-score {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </section>
    </main>

    <script>
         // We need all the instance
        // Generate a random number from 1 and 20
        // Button functionalites
        // Check button func
        // 3.1Input value is equal to random number then change the background to green 
        //3.2 And instead of ? put the random value
        //3.3 At highscore update the highscore
        //3.4 Show message " Correct value"

        //4.1 if input is greater than random number
        //4.2 decrease score by 1
        // show message"too high"
        // 4.3 if input is lesser than the random number
        // 4.4 Decrease score by 1
        // show message "too low"

        // Get all DOM elements
        let againBtn = document.querySelector(".again");
        let number = document.querySelector(".number");
        let guess = document.querySelector(".guess");
        let checkBtn = document.querySelector(".check");
        let score = document.querySelector(".score");
        let highscore = document.querySelector(".highscore");
        let msg = document.querySelector(".message");

        // Generate a random number between 1 and 20
        let randomNumber = Math.trunc(Math.random() * 20) + 1;

        // Initialize score
        let scr = 20;

        // Check Button Functionality
        checkBtn.addEventListener("click", () => {
            let inputVal = Number(guess.value);
            console.log(randomNumber);

            if (inputVal === randomNumber) {
                // Correct guess
                document.body.style.backgroundColor = "green";
                number.textContent = randomNumber;
                highscore.textContent = scr;
                msg.textContent = "Correct Value!";
            } else if (inputVal > randomNumber) {
                // Too high
                scr -= 1;
                score.textContent = scr;
                msg.textContent = "Too High!";
            } else if (inputVal < randomNumber) {
                // Too low
                scr -= 1;
                score.textContent = scr;
                msg.textContent = "Too Low!";
            }
        });

        // Again Button Functionality
        let init = () => {
            scr = 20;
            score.textContent = scr;
            number.textContent = "?";
            guess.value = "";
            msg.textContent = "Start guessing...";
            randomNumber = Math.trunc(Math.random() * 20) + 1;
            document.body.style.backgroundColor = "#222";
        };

        againBtn.addEventListener("click", init);
    </script>

</body>
</html>
